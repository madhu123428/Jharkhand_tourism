<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jharkhand Tourism Dashboard</title>
  <link rel="stylesheet" href="/static/dashboard-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="dashboard" class="dashboard">
    <header class="dashboard-header" style="display: flex; align-items: center; gap: 12px;">
      <div style="display: flex; align-items: center; gap: 12px;">
        <div class="logo">
          <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
        </div>
        <div class="header-text">
          <h1 class="main-title">Jharkhand Tourism Dashboard</h1>
          <p class="subtitle">Strategic Governance & Analytics Platform</p>
        </div>
      </div>
      <div style="margin-left: auto; display: flex; align-items: center; gap: 10px;">
        <select id="timeSelect" class="time-select">
          <option value="7d">Last 7 days</option>
          <option value="30d" selected>Last 30 days</option>
          <option value="90d">Last 3 months</option>
          <option value="1y">Last year</option>
        </select>
        <div class="avatar">JT</div>
      </div>
    </header>

    <div class="nav-pill" role="navigation" aria-label="Dashboard sections">
      <div class="nav-label">Analytics</div>
      <div class="nav-tabs" style="margin-left: 8px;" id="tabs"></div>
    </div>

    <main class="main-content" id="mainContent"></main>

    <footer class="dashboard-footer">
      <div style="display: flex; gap: 8px;">
        <button class="btn-primary">
          <svg width="18" height="18" fill="white" viewBox="0 0 24 24">
            <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/>
          </svg>
          Export Report
        </button>
        <button class="btn-success">
          <svg width="18" height="18" fill="white" viewBox="0 0 24 24">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
          Schedule Alert
        </button>
      </div>
      <div style="color: #6b7280;">Last updated: <span id="lastUpdated"></span></div>
    </footer>
  </div>
  <script src="/static/dashboard-script.js"></script>
</body>
</html>
